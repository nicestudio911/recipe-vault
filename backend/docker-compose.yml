version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - STORAGE_BUCKET=${STORAGE_BUCKET:-recipe-images}
      - TESSERACT_CMD=/usr/bin/tesseract
    volumes:
      - ./app:/app/app
    restart: unless-stopped
